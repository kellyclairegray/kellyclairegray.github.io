            <!-- NAVBAR -->

            </p>
        </div>

        <!--Slideshow of Images-->
        <div class="slideshow-container">
            <div class="slides fade">
                <div class="number">1/3</div>
                <img src="https://raw.githubusercontent.com/kellyclairegray/kellyclairegray.github.io/main/Rosalind_Franklin_(1920-1958).jpg" class="center">
            </div>
            <div class="slides fade">
                <div class="number">2/3</div>
                <img src="https://raw.githubusercontent.com/kellyclairegray/kellyclairegray.github.io/main/Lise-Meitner.jpg" class ="center">
            </div>
            <div class="slides fade">
                <div class="number">3/3</div>
                <img src="https://raw.githubusercontent.com/kellyclairegray/kellyclairegray.github.io/main/Katherine-Johnson.jpg" class="center">
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>


        <script>
            let slideNum = 1;
            showSlides(slideNum);
            //to go to next image
            function plusSlides(n) {
                showSlides(slideNum += n);
            }
            //show current image
            function currentSlide(n) {
                showSlides(slideNum = n);
            }
            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("slides");
                if (n > slides.length) { slideNum = 1 }
                if (n < 1) { slideNum = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideNum - 1].style.display = "block";
            }
        </script>

    </body>
